<form class="example-form" [formGroup]="articleForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
  
    <mat-form-field class="example-full-width textarea">
      <textarea rows="20" cols="40" formControlName="content" matInput placeholder="content"></textarea>
    </mat-form-field>
    <button (click)="save()" mat-button>Save</button>
  </form>
